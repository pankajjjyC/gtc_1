
{% block title %} Signup {% endblock title %}

{% block main_content %} 

<div class="container">
    <div class="row justify-content-around mt-5">
        <div class="col-sm-6">
            <h3 class="text-white text-center">Sign Up Form</h3>
        </div>
    </div>
    <div class="row ustify-content-around">
        <div class="col-sm-6">
        <form action="/signup" method="post">
        {%csrf_token%}
        <label for="">User Name</label>
        <input type="text" name="username" id="username" placeholder="Create a username" Required><br>
        <label for="">Password  </label>
        <input type="password" name="password" id="password" placeholder="Create a password" Required><br>
        <button type="submit"> Sign Up</button>
        </form>
        </div>
    </div>
</div>

{% endblock main_content %}
